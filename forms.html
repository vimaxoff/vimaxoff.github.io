<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Формы</title> 
    </head>
    <body>
        <form>
            <div>
                <label for="nickname">Введите Ваше имя:</label>
            </div>
            <div>
                <input type="text" id="nickname" name="nickname">
            </div>
            <div>
            <label for="user-email">Введите Ваш e-mail</label>
            </div>
            <div>
            <input type="email" id="user-email" name="user-email" required>
            </div>
            <div>
            <label for="content">Введите Ваш текст</label>
            </div>
            <div>
            <textarea rows="10" cols="50" id="content" name="content" placeholder="Введите текст"></textarea>
            </div>
            <div>
            <input type="submit" value="Добавить">
            </div>
        </form>
    </body>
</html>
